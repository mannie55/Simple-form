<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="font">New Coder Survey</h1>
  <form action="url" method="post" class="myform">
    <div class="">
     <h2>Personal details</h2>
         <label for="name">Full Name:</label>
           <input type="text" name="Name" id="name" placeholder="julien barbier" required>
         <label for="mail">Email:</label>
           <input type="email" name="Email" id="mail" placeholder="example@html.com" required>
         <label for="birthday">Birthday:</label>
           <input type="date" name="Birthday" id="birthday" min="2005-01-01" required>
         <label for="country">Country:</label>
           <select name="Country" name="Country" id="country" size="5">
             <option value="Nigeria">Nigeria</option>
             <option value="canada">canada</option>
             <option value="united states">united states</option>
             <option value="united kingdom">united kingdom</option>
             <option value="Ghana">ghana</option>
           </select>
         <h2>Survey Questions</h2>
         <p><strong>Are you already working as a software developer?</strong></p>
           <input type="radio" name="work" id="yes">
             <label for="yes">Yes</label>
           <input type="radio" name="work" id="no">
             <label for="no">No</label>
         <p><strong>Would you prefer to ...</strong></p>
         <input type="radio" name="preference" id="first-choice">
           <label for="first-choice">work for a startup</label></br>
         <input type="radio" name="preference" id="second-choice">
           <label for="second-choice">start your own business</label></br>
         <input type="radio" name="preference" id="third-preference">
           <label for="third-preference">work for a multinational corporation</label></br>
         <input type="radio" name="preference" id="fourth-preference">
           <label for="fourth-preference">freelance</label></br>
         <input type="radio" name="preference" id="fifth-preference">
           <label for="fifth-preference">work for a medium-sized company</label></br>
     <button type="submit">Submit</button>
    </div>
  </form>
 
</body>

</html>
